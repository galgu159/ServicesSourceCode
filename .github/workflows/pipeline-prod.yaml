name: Polybot Stack Build-Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Polybot Repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t galgu/polybot:${{ github.sha }} .

      - name: Push Docker Image
        run: docker push galgu/polybot:${{ github.sha }}

      - name: Checkout Infrastructure Repo
        uses: actions/checkout@v3
        with:
          repository: YOUR_INFRA_REPO_NAME  # Change to your infrastructure repo
          token: ${{ secrets.REPO_TOKEN }}
          path: ./polybot

      - name: Update YAML Manifests
        run: |
          cd ./polybot
          sed -i 's|image: galgu/polybot:.*|image: galgu/polybot:'"${{ github.sha }}"'|' polybot.yaml

      - name: Commit and Push Changes
        run: |
          cd ./polybot
          git config --local user.email "you@example.com"  # Replace with your email
          git config --local user.name "Your Name"          # Replace with your name
          git add .
          git commit -m "Update Polybot image to ${{ github.sha }}"
          git push
